<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>VideoChat and MPEG-DASH</title>
    <meta name="description" content="">
    <meta name="author" content="Carlos Marin">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="./images/logo.png"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li id="lights-off"><a><i class="fa fa-moon-o"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div id="main-content" class="panel panel-default">
                <div class="panel-body">
                    <div class="container">
                        <div class="row-fluid">
                            <h3>Game Of Thrones <small>The kingsroad (1.02)</small></h3>
                            <div class="col-md-12 m-r-10">
                                <div id="video-container" class="col-md-12">
                                    <video id="video-tag" data-dashjs-player autoplay src="http://alumnes-ltim.uib.es/gdie08/projects/MPEG_DASH/GOTS6E06-DASH.mpd" controls>
                                        <source src="../../chapter.mp4" type="video/mp4" />
                                        <!--<track src="./media/scene-info-test.vtt" kind="metadata" srclang="en" label="Scene info" default/>
                                        <track src="./media/ESsubs.vtt" kind="subtitles" srclang="es" label="Spanish" />
                                        <track src="./media/ENsubs.vtt" kind="subtitles" srclang="en" label="English"  />
                                        <track src="./media/JAsubs.vtt" kind="subtitles" srclang="ja" label="Japanese"  />-->
                                    </video>

                                    <div id="video-controls">
                                        <div>
                                            <div id="video-progress">
                                                <div id="actual-progress"></div>
                                            </div>
                                        </div>
                                        <div id="video-buttons">
                                            <div>
                                                <a id="control-volume-btn" class="btn btn-default" data-toggle="collapse"><i class="fa fa-volume-up" aria-hidden="true"></i></a>
                                                <span class="timer-control"><span id="actual-time">00:00</span>/<span id="duration"></span></span>
                                            </div>

                                            <div>
                                                <a id="control-stop" class="btn btn-default"><i class="fa fa-stop"></i></a>
                                                <a id="control-fast-backward" class="btn btn-default"><i class="fa fa-fast-backward"></i></a>
                                                <a id="control-play" class="btn btn-default"><i class="fa fa-play"></i></a>
                                                <a id="control-fast-forward" class="btn btn-default"><i class="fa fa-fast-forward"></i></a>
                                            </div>

                                            <div>
                                                <a id="control-timing" class="btn btn-default" data-toggle="collapse"><i class="fa fa-tachometer"></i></a>
                                                <a id="control-cc" class="btn btn-default" data-toggle="collapse" ><i class="fa fa-cc"></i></a>
                                                <a id="control-expand" class="btn btn-default"><i class="fa fa-expand" aria-hidden="true"></i></a>
                                                <a id="control-screenshot" class="btn btn-default"><i class="fa fa-camera" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="turn-off" class="lights-out"></div>

    <div id="toggle-modal-panel">
        <a class="btn btn-success" data-toggle="modal" data-target="#help-desk-modal"><i class="fa fa-phone fa-2x fa-spin fa-fw"></i> HelpDesk GoT</a>
    </div>
    <div id="help-desk-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Game of thrones <small>Help desk</small></h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <ul id="list-help-users" class="nav nav-pills"></ul>
                            </div>

                            <div class="col-md-9">
                                <div class="header-chat">
                                    <img class="logo-user-25"/>
                                    <h5></h5>
                                    <a id="call-button" hidden><i class="fa fa-phone"></i> Call </a>
                                </div>
                                <div class="no-video-desk">
                                    <div class="content-chat"></div>
                                    <div class="input-chat">
                                        <div class="row-fluid ws-closed">
                                            <div class="well col-md-12">
                                                <button id="request-helpdesk" class="btn btn-block btn-success" data-id="" disabled></button>
                                            </div>
                                        </div>
                                        <div class="row ws-opened" hidden>
                                            <div class="textarea-help col-md-10">
                                                <textarea class="form-control" rows="3" maxlength="140"></textarea>
                                            </div>
                                            <div class="col-md-2">
                                                <h5><span id="actual-input-length">0</span>/140</h5>
                                                <a id="send-message-helpdesk" class="btn btn-success">Send</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-desk" hidden>
                                    <div id="video-helper">
                                            <canvas id="user-canvas-video" width="500" height="400"></canvas>
                                    </div>
                                    <div id="video-user">
                                        <video id="video-user-video"></video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="js/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/visor-functions.js"></script>
    <script src="js/webRTC-functions.js"></script>
    <script src="js/canvas-functions.js"></script>
    <script src="js/websocket-functions.js"></script>
</body>
</html>
